<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Cambia tamaño</title>
</head>

<body>

    <main>
        <h1>Cambiar tamaño</h1>
        <form action="" class="formulario">
            <p>Ancho:</p>
            <input type="text" id="ancho">
            <p>Alto:</p>
            <input type="text" id="alto">
            <button id="boton" type="button">Cambiar tamaño</button>
            <input type="range" name="" id="ancho2" min="300" max="1200">Ancho:(300px a 1200px)
            <input type="range" name="" id="alto2" min="300" max="500">Alto:(300px a 500px)
        </form>
        <div id="caja">
            
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
